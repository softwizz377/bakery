{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<div class="row" id="order">
<div class="col-md-6">
<form enctype="multipart/form-data" action="/insertorder/" method="post">
{% csrf_token %}
<h1><b>ORDER NOW</b> </h1>
<br>
<label>Customer Name</label>
<input type="text" class="form-control" placeholder="Enter your Name" pattern="[A-z a-z]*" required name="name" />
<label>Phone no.</label>
<input type="tel" class="form-control" placeholder="Enter your phone no." pattern="[6|7|8|9][0-9]{9}" required name="phone" />
<label>product</label>
<select class="form-control" name="product" >
{% for product in pro %}

<option>{{ product.name }}</option>
{% endfor %}
</select>
<label>E-mail</label>
<input type="email" class="form-control" name="email" />
<label>Address</label>
<input type="text" class="form-control" name="address" />
<br>
<input type="submit" class="btn btn-success" value="Send"/>
</form>
</div>
<div class="row" id="order1">
<div class="col-md-6">
<img src="{% static 'p4.JPG' %}" height="530" width="500"/>
</div>

</div>
</div>
{% endblock %}
